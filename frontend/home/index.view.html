<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#/">What Did I Read</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Books <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Users</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#/login">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row" ng-init="sortDate = 'updated_at'" ng-model="sortDate">
        <div class="col-12 col-sm-6 col-md-3 mx-auto mt-5 text-center" ng-repeat="book in vm.listBooks | orderBy : sortDate">
            <!--Book card-->
            <div class="card">
                <!--Changing form-->
                <span class="desc" ng-show="changeMod">
              <form>
                  <div class="form-group">
                    <input ng-model="vm.ttl" type="text" class="form-control" placeholder="Book Title">
                  </div>
                <div class="form-group">
                    <input ng-model="vm.url_c" type="text" class="form-control" placeholder="URL cover">
                  </div>
                  <div class="form-group">
                    <input ng-model="vm.prog" type="text" class="form-control" placeholder="Progress is">
                  </div>
                  <div class="form-group">
                    <textarea ng-model="vm.desc" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description is ..."></textarea>
                  </div>
                  <button ng-click="vm.changeData(book._id.$oid)" type="button" class="btn btn-primary">Update</button>
                  <button class="btn" ng-click="changeMod = !changeMod">Close</button>
              </form>
            </span>
                <!--Deleting form-->
                <span class="desc" ng-show="delMode">
              <form>
                  <div class="form-group">
                    <h3>Are you sure to delete this one?</h3>
                  </div>
                  <button ng-click="vm.deleteData(book._id.$oid)" type="button" class="btn btn-primary">Yes</button>
                  <button class="btn" ng-click="delMode = !delMode">No</button>
              </form>
            </span>
                <img ng-src="{{book.url_cover}}" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: {{book.progress}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="updated mt-2">
                        <p>Last Updated
                            <br> {{book.updated_at | date}}</p>
                    </div>
                    <span ng-click="changeMod = !changeMod" class="far fa-edit"></span>
                    <span ng-click="delMode = !delMode" class="far fa-trash-alt"></span>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 mx-auto mt-5 text-center">
            <!--Creating form-->
            <div class="card">
                <div class="card-body">
                    <form name="form" ng-submit="form.$valid && vm.sendData()" novalidate>
                        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.title.$invalid }">
                            <input type="text" name="title" class="form-control" ng-model="vm.title" placeholder="Title" required />
                            <div ng-messages="form.$submitted && form.title.$error" class="help-block">
                                <div ng-message="required">Title is required</div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.url_cover.$invalid }">
                            <input type="text" name="url_cover" class="form-control" ng-model="vm.url_cover" placeholder="URL Cover" required />
                            <div ng-messages="form.$submitted && form.url_cover.$error" class="help-block">
                                <div ng-message="required">URL cover is required</div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.progress.$invalid }">
                            <input type="text" name="progress" class="form-control" ng-model="vm.progress" placeholder="Progress" ng-maxlength="2" required />
                            <div ng-messages="form.$submitted && form.progress.$error" class="help-block">
                                <div ng-message="required">Progress is required</div>
                                <div ng-message="maxlength">Up to 100</div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.description.$invalid }">
                            <input type="text" name="description" class="form-control" ng-model="vm.description" placeholder="Description" required />
                            <div ng-messages="form.$submitted && form.description.$error" class="help-block">
                                <div ng-message="required">Description is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
